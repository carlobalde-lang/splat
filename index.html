<!DOCTYPE html>
<html lang="it">
<head>
    <script src="coi-serviceworker.js"></script>
    <meta charset="UTF-8">
    <title>Splat Hunter Pro - Fix Edition</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; font-family: sans-serif; color: white; }
        #ui { position: absolute; top: 20px; left: 20px; z-index: 10; pointer-events: none; }
        .panel { background: rgba(0,0,0,0.7); padding: 15px; border-radius: 10px; pointer-events: auto; border: 1px solid #4ade80; }
        #loading { position: fixed; inset: 0; background: #000; display: flex; justify-content: center; align-items: center; z-index: 1000; }
        #crosshair { position: absolute; top: 50%; left: 50%; width: 10px; height: 10px; border: 1px solid white; border-radius: 50%; transform: translate(-50%, -50%); pointer-events: none; }
    </style>
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.157.0/build/three.module.js",
            "@mkkellogg/gaussian-splats-3d": "https://unpkg.com/@mkkellogg/gaussian-splats-3d@0.3.9/build/gaussian-splats-3d.module.js"
        }
    }
    </script>
</head>
<body>

    <div id="loading"><h1>Caricamento Realtà...</h1></div>
    <div id="crosshair"></div>

    <div id="ui">
        <div class="panel">
            <h2 style="margin:0; color:#4ade80;">SPLAT HUNTER</h2>
            <p id="status">Stato: Inizializzazione...</p>
            <p style="font-size: 0.8rem;">1. Clicca per muovere la visuale<br>2. WASD per camminare</p>
        </div>
    </div>

    <script type="module">
        import * as THREE from 'three';
        import { Viewer } from '@mkkellogg/gaussian-splats-3d';

        // Controllo Sicurezza
        if (!window.crossOriginIsolated) {
            document.getElementById('status').innerHTML = "⚠️ ERRORE: Server non configurato correttamente.<br>Controlla coi-serviceworker.js";
            document.getElementById('status').style.color = "red";
        }

        const viewer = new Viewer({
            'cameraUp': [0, 1, 0],
            'initialCameraPosition': [0, 1.5, 3],
            'initialCameraLookAt': [0, 1, 0],
            'devicePixelRatio': window.devicePixelRatio
        });

        // Carichiamo una scena testata e stabile
        const sceneUrl = 'https://huggingface.co/datasets/dylanebert/3dgs/resolve/main/kitchen/kitchen.splat';

        viewer.addSplatScene(sceneUrl, { 'progressiveLoad': true })
            .then(() => {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('status').innerText = "Stato: Pronto! Clicca e gioca.";
                viewer.start();
                animate();
            });

        // Movimento
        const keys = {};
        window.addEventListener('keydown', (e) => keys[e.key.toLowerCase()] = true);
        window.addEventListener('keyup', (e) => keys[e.key.toLowerCase()] = false);

        // Click per attivare
        document.body.addEventListener('click', () => {
            document.body.requestPointerLock();
        });

        function animate() {
            requestAnimationFrame(animate);
            
            // Logica di movimento WASD
            if (viewer.camera && document.pointerLockElement === document.body) {
                const speed = 0.04;
                const forward = new THREE.Vector3();
                viewer.camera.getWorldDirection(forward);
                
                const right = new THREE.Vector3().crossVectors(forward, viewer.camera.up).normalize();

                if (keys['w']) viewer.camera.position.addScaledVector(forward, speed);
                if (keys['s']) viewer.camera.position.addScaledVector(forward, -speed);
                if (keys['a']) viewer.camera.position.addScaledVector(right, -speed);
                if (keys['d']) viewer.camera.position.addScaledVector(right, speed);
            }
        }
    </script>
</body>
</html>
