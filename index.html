<!DOCTYPE html>
<html lang="it">
<head>
    <script src="coi-serviceworker.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splat Hunter Pro - Photorealistic Engine</title>
    <style>
        :root { --accent: #4ade80; }
        body { margin: 0; overflow: hidden; background-color: #000; font-family: 'Segoe UI', Roboto, sans-serif; color: white; }
        
        /* UI Design */
        #ui-layer {
            position: absolute;
            top: 20px; left: 20px;
            z-index: 100;
            pointer-events: none;
        }

        .glass {
            background: rgba(15, 15, 15, 0.7);
            backdrop-filter: blur(12px);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            pointer-events: auto;
            box-shadow: 0 8px 32px rgba(0,0,0,0.5);
        }

        #level-select { position: absolute; top: 20px; right: 20px; z-index: 100; }

        select {
            background: #111; color: white; padding: 10px;
            border-radius: 6px; border: 1px solid #333; cursor: pointer;
        }

        h1 { margin: 0; font-size: 1rem; text-transform: uppercase; letter-spacing: 3px; color: var(--accent); }
        .hint { font-size: 0.75rem; color: #888; margin-top: 5px; }
        
        #loading-screen {
            position: fixed; inset: 0; background: #000;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            z-index: 1000; transition: opacity 0.8s ease;
        }

        /* Mirino dinamico */
        #crosshair {
            position: absolute; top: 50%; left: 50%;
            width: 14px; height: 14px;
            border: 2px solid rgba(255,255,255,0.5);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            transition: all 0.2s;
        }

        .loading-bar { width: 200px; height: 2px; background: #222; margin-top: 20px; position: relative; }
        .loading-fill { width: 0%; height: 100%; background: var(--accent); transition: width 0.3s; }
    </style>

    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.157.0/build/three.module.js",
            "@mkkellogg/gaussian-splats-3d": "https://unpkg.com/@mkkellogg/gaussian-splats-3d@0.3.9/build/gaussian-splats-3d.module.js"
        }
    }
    </script>
</head>
<body>

    <div id="loading-screen">
        <h1>Sincronizzazione Realtà...</h1>
        <div class="loading-bar"><div id="progress" class="loading-fill"></div></div>
    </div>

    <div id="ui-layer">
        <div class="glass">
            <h1>Splat Hunter v2</h1>
            <div id="mission-text" style="margin: 10px 0; font-weight: bold;">Missione: Esplora l'ambiente</div>
            <div class="hint">CLICCA PER ATTIVARE IL MOUSE<br>WASD per muoverti • ESC per uscire</div>
            <div style="font-family: monospace; font-size: 10px; margin-top:10px;">FPS: <span id="fps">--</span></div>
        </div>
    </div>

    <div id="level-select" class="glass">
        <select id="scena-dropdown">
            <option value="cucina">Cucina Reale (HD)</option>
            <option value="giardino">Giardino Botanico</option>
            <option value="bonsai">Studio del Bonsai</option>
        </select>
    </div>

    <div id="crosshair"></div>

    <script type="module">
        import * as THREE from 'three';
        import { Viewer } from '@mkkellogg/gaussian-splats-3d';

        const scenes = {
            cucina: 'https://huggingface.co/datasets/dylanebert/3dgs/resolve/main/kitchen/kitchen.splat',
            giardino: 'https://huggingface.co/datasets/dylanebert/3dgs/resolve/main/garden/garden.splat',
            bonsai: 'https://huggingface.co/datasets/dylanebert/3dgs/resolve/main/bonsai/bonsai.splat'
        };

        // Inizializzazione con setup per alte prestazioni
        const viewer = new Viewer({
            'cameraUp': [0, 1, 0],
            'initialCameraPosition': [0, 1.5, 4],
            'initialCameraLookAt': [0, 1, 0],
            'devicePixelRatio': window.devicePixelRatio,
            'halfPrecisionCovariancesOnGPU': false,
            'dynamicScene': true // Permette aggiornamenti fluidi della camera
        });

        async function loadScene(name) {
            const loader = document.getElementById('loading-screen');
            const progress = document.getElementById('progress');
            loader.style.opacity = '1';
            loader.style.display = 'flex';
            progress.style.width = '30%';

            if (viewer.splatMesh) {
                viewer.dispose();
            }

            try {
                await viewer.addSplatScene(scenes[name], {
                    'showLoadingUI': false,
                    'progressiveLoad': true,
                });
                
                progress.style.width = '100%';
                viewer.start();
                
                setTimeout(() => {
                    loader.style.opacity = '0';
                    setTimeout(() => loader.style.display = 'none', 800);
                }, 400);
            } catch (err) {
                console.error(err);
                alert("Errore nel caricamento.");
            }
        }

        // --- SISTEMA DI MOVIMENTO ---
        const keys = { w: false, a: false, s: false, d: false };
        document.addEventListener('keydown', (e) => { if(keys.hasOwnProperty(e.key.toLowerCase())) keys[e.key.toLowerCase()] = true; });
        document.addEventListener('keyup', (e) => { if(keys.hasOwnProperty(e.key.toLowerCase())) keys[e.key.toLowerCase()] = false; });

        // Attivazione Pointer Lock
        document.body.addEventListener('click', () => {
            if(document.pointerLockElement !== document.body) document.body.requestPointerLock();
        });

        // Aggiornamento posizione camera
        function updateMovement() {
            if (!viewer.camera) return;

            const speed = 0.05;
            const direction = new THREE.Vector3();
            const front = new THREE.Vector3();
            const right = new THREE.Vector3();

            viewer.camera.getWorldDirection(front);
            right.crossVectors(front, viewer.camera.up).normalize();

            if (keys.w) viewer.camera.position.addScaledVector(front, speed);
            if (keys.s) viewer.camera.position.addScaledVector(front, -speed);
            if (keys.a) viewer.camera.position.addScaledVector(right, -speed);
            if (keys.d) viewer.camera.position.addScaledVector(right, speed);
        }

        // --- LOOP DI GIOCO ---
        let lastTime = 0;
        function gameLoop(time) {
            updateMovement();
            
            // FPS Counter
            const dt = time - lastTime;
            lastTime = time;
            if(dt > 0 && Math.random() > 0.9) document.getElementById('fps').innerText = Math.round(1000/dt);

            requestAnimationFrame(gameLoop);
        }

        document.getElementById('scena-dropdown').addEventListener('change', (e) => loadScene(e.target.value));
        
        loadScene('cucina');
        requestAnimationFrame(gameLoop);

    </script>
</body>
</html>
